<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="left top">
        <img src="./images/logo.svg" alt="logo" class="logo" />
        <img src="./images/hero-mobile.jpg" alt="hero" class="hero-sm" />
        <div class="text">
          <h2>
            <span class="thin">We're </span
            ><span class="bold">coming <span class="soon"> soon </span></span>
          </h2>
          <p class="paragraph">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>
        <form action="submit" value="Submit" class="form">
          <div class="input-wrap">
            <input type="text" class="input" placeholder="Email Address" />
            <button class="btn">
              <img src="./images/icon-arrow.svg" alt="arrow" class="arrow" />
            </button>
            <img src="./images/icon-error.svg" alt="error" class="error-img" />
            <small class="error"><p>Please provide valid email</p></small>
          </div>
        </form>
      </div>
      <div class="right bottom">
        <img src="./images/hero-desktop.jpg" alt="" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
